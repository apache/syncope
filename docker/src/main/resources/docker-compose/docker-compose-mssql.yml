# Full deployment (Core, Console, Enduser) on MS SQL Server

version: '3.3'

services:
   db:
     image: mcmoe/mssqldocker:latest
     restart: always
     environment:
       ACCEPT_EULA: Y
       SA_PASSWORD: 2astazeY
       MSSQL_DB: syncope
       MSSQL_USER: syncope
       MSSQL_PASSWORD: Syncope123

   syncope:
     depends_on:
       - db
     image: apache/syncope:${syncope.version}
     ports:
       - "18080:8080"
     restart: always
     environment:
       DBMS: mssql
       DB_URL: jdbc:sqlserver://db:1433;databaseName=syncope
       DB_SCHEMA: dbo
       DB_USER: syncope
       DB_PASSWORD: Syncope123
       DB_POOL_MAX: 10
       DB_POOL_MIN: 2
       OPENJPA_REMOTE_COMMIT: sjvm

   syncope-console:
     depends_on:
       - syncope
     image: apache/syncope-console:${syncope.version}
     ports:
       - "28080:8080"
     restart: always
     environment:
       CORE_SCHEME: http
       CORE_HOST: syncope
       CORE_PORT: 8080

   syncope-enduser:
     depends_on:
       - syncope
     image: apache/syncope-enduser:${syncope.version}
     ports:
       - "38080:8080"
     restart: always
     environment:
       CORE_SCHEME: http
       CORE_HOST: syncope
       CORE_PORT: 8080
       DOMAIN: Master
