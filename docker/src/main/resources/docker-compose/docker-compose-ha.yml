# Full deployment (Core, Console, Enduser) on PostgreSQL, with high-availability set for Core
# http://syncope.apache.org/docs/reference-guide.html#high-availability

version: '3.3'

services:
   db:
     image: crunchydata/crunchy-postgres:centos7-10.3-1.8.2
     restart: always
     environment:
       PG_ROOT_PASSWORD: postgres
       PG_MODE: primary
       PG_PRIMARY_USER: postgres
       PG_PRIMARY_PASSWORD: postgres
       PG_PRIMARY_HOST: localhost
       PG_PRIMARY_PORT: 5432
       PG_DATABASE: syncope
       PG_USER: syncope
       PG_PASSWORD: syncope

   syncope1:
     depends_on:
       - db
     image: apache/syncope:${syncope.version}
     ports:
       - "18080:8080"
     restart: always
     environment:
       DBMS: postgresql
       DB_URL: jdbc:postgresql://db:5432/syncope
       DB_USER: syncope
       DB_PASSWORD: syncope
       DB_POOL_MAX: 10
       DB_POOL_MIN: 2
       OPENJPA_REMOTE_COMMIT: tcp(Addresses=syncope1;syncope2)

   syncope2:
     depends_on:
       - db
     image: apache/syncope:${syncope.version}
     ports:
       - "18081:8080"
     restart: always
     environment:
       DBMS: postgresql
       DB_URL: jdbc:postgresql://db:5432/syncope
       DB_USER: syncope
       DB_PASSWORD: syncope
       DB_POOL_MAX: 10
       DB_POOL_MIN: 2
       OPENJPA_REMOTE_COMMIT: tcp(Addresses=syncope1;syncope2)

   syncope-console:
     depends_on:
       - syncope1
     image: apache/syncope-console:${syncope.version}
     ports:
       - "28080:8080"
     restart: always
     environment:
       CORE_SCHEME: http
       CORE_HOST: syncope1
       CORE_PORT: 8080

   syncope-enduser:
     depends_on:
       - syncope1
     image: apache/syncope-enduser:${syncope.version}
     ports:
       - "38080:8080"
     restart: always
     environment:
       CORE_SCHEME: http
       CORE_HOST: syncope1
       CORE_PORT: 8080
       DOMAIN: Master
