<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:extend>
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <button class="btn btn-success" wicket:id="push">
              <span class="fa fa-fast-forward"></span> <wicket:message key="push"/>
            </button>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                <a wicket:id="dashboardBr"><i class="fa fa-tachometer-alt"></i> <wicket:message key="dashboard"></wicket:message></a>
              </li>
              <li class="breadcrumb-item active"><wicket:message key="sra"/></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <section class="content" wicket:id="content">
      <div class="container-fluid">
        <div class="card card-outline">
          <div class="card-body" wicket:id="tabbedPanel"/>
        </div>
      </div>
    </section>
  </wicket:extend>
</html>
