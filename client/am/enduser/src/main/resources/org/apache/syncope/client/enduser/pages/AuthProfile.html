<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:extend>
    <section class="container-fluid" wicket:id="content">
      <div class="card card-outline">
        <div class="card-body">
          <div class="col-md-12">
            <div class="col-md-6 col-md-offset-3">
              <div>
                <h3 class="box-title"></h3>
              </div>
              <div class="box-body">
                <div class="box-header formcard">
                  <header class="card-container bg-danger">
                    <label class="form-label card-header-style">
                      <wicket:message key="impersonation.accounts.title"/>
                    </label>
                  </header>
                  <div class="card-container-body">
                    <div>
                      <div class="col-xs-12">
                        <div class="form-group">
                          <table class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                <th><wicket:message key="impersonated"/></th>
                                <th></th>
                              </tr>                              
                            </thead>
                            <tbody>
                              <tr wicket:id="impersonationAccounts">
                                <td><span wicket:id="impersonated"/></td>
                                <td style="width: 20px;">
                                  <a href="#" wicket:id="impersonationAccountDelete"><i class="fas fa-trash"></i></a>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                          <table class="paginator">
                            <tfoot>
                              <tr>
                                <td wicket:id="impersonationAccountsNavigator"></td>
                              </tr>
                            </tfoot>
                          </table>                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="box-body">
                <div class="box-header formcard">
                  <header class="card-container bg-danger">
                    <label class="form-label card-header-style">
                      <wicket:message key="google.mfa.authtokens.title"/>
                    </label>
                  </header>
                  <div class="card-container-body">
                    <div>
                      <div class="col-xs-12">
                        <div class="form-group">
                          <table class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                <th><wicket:message key="otp"/></th>
                                <th><wicket:message key="issueDate"/></th>
                                <th></th>
                              </tr>                              
                            </thead>
                            <tbody>
                              <tr wicket:id="googleMfaAuthTokens">
                                <td><span wicket:id="otp"/></td>
                                <td><span wicket:id="issueDate"/></td>
                                <td style="width: 20px;">
                                  <a href="#" wicket:id="googleMfaAuthTokenDelete"><i class="fas fa-trash"></i></a>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                          <table class="paginator">
                            <tfoot>
                              <tr>
                                <td wicket:id="googleMfaAuthTokensNavigator"></td>
                              </tr>
                            </tfoot>
                          </table>                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="box-body">
                <div class="box-header formcard">
                  <header class="card-container bg-danger">
                    <label class="form-label card-header-style">
                      <wicket:message key="google.mfa.authaccounts.title"/>
                    </label>
                  </header>
                  <div class="card-container-body">
                    <div>
                      <div class="col-xs-12">
                        <div class="form-group">
                          <table class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                <th><wicket:message key="id"/></th>
                                <th><wicket:message key="name"/></th>
                                <th><wicket:message key="secretKey"/></th>
                                <th><wicket:message key="validationCode"/></th>
                                <th><wicket:message key="scratchCodes"/></th>
                                <th><wicket:message key="registrationDate"/></th>
                                <th><wicket:message key="source"/></th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr wicket:id="googleMfaAuthAccounts">
                                <td><span wicket:id="id"/></td>
                                <td><span wicket:id="name"/></td>
                                <td style="word-wrap: anywhere;"><span wicket:id="secretKey"/></td>
                                <td><span wicket:id="validationCode"/></td>
                                <td><span wicket:id="scratchCodes"/></td>
                                <td><span wicket:id="registrationDate"/></td>
                                <td><span wicket:id="source"/></td>
                                <td style="width: 20px;">
                                  <a href="#" wicket:id="googleMfaAuthAccountDelete"><i class="fas fa-trash"></i></a>
                                </td>                                
                              </tr>
                            </tbody>
                          </table>
                          <table class="paginator">
                            <tfoot>
                              <tr>
                                <td wicket:id="googleMfaAuthAccountsNavigator"></td>
                              </tr>
                            </tfoot>
                          </table>                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="box-body">
                <div class="box-header formcard">
                  <header class="card-container bg-danger">
                    <label class="form-label card-header-style">
                      <wicket:message key="mfa.trusted.devices.title"/>
                    </label>
                  </header>
                  <div class="card-container-body">
                    <div>
                      <div class="col-xs-12">
                        <div class="form-group">
                          <table class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                <th><wicket:message key="id"/></th>
                                <th><wicket:message key="name"/></th>
                                <th><wicket:message key="deviceFingerprint"/></th>
                                <th><wicket:message key="recordDate"/></th>
                                <th><wicket:message key="expirationDate"/></th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr wicket:id="mfaTrustedDevices">
                                <td><span wicket:id="id"/></td>
                                <td><span wicket:id="name"/></td>
                                <td style="word-wrap: anywhere;"><span wicket:id="deviceFingerprint"/></td>
                                <td><span wicket:id="recordDate"/></td>
                                <td><span wicket:id="expirationDate"/></td>
                                <td style="width: 20px;">
                                  <a href="#" wicket:id="mfaTrustedDeviceDelete"><i class="fas fa-trash"></i></a>
                                </td>                                
                              </tr>
                            </tbody>
                          </table>
                          <table class="paginator">
                            <tfoot>
                              <tr>
                                <td wicket:id="mfaTrustedDevicesNavigator"></td>
                              </tr>
                            </tfoot>
                          </table>                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div> <div class="box-body">
                <div class="box-header formcard">
                  <header class="card-container bg-danger">
                    <label class="form-label card-header-style">
                      <wicket:message key="webauthn.device.credentials.title"/>
                    </label>
                  </header>
                  <div class="card-container-body">
                    <div>
                      <div class="col-xs-12">
                        <div class="form-group">
                          <table class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                <th><wicket:message key="id"/></th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr wicket:id="webAuthnDeviceCredentials">
                                <td><span wicket:id="identifier"/></td>
                                <td style="width: 20px;">
                                  <a href="#" wicket:id="webAuthnDeviceCredentialDelete"><i class="fas fa-trash"></i></a>
                                </td>                                
                              </tr>
                            </tbody>
                          </table>
                          <table class="paginator">
                            <tfoot>
                              <tr>
                                <td wicket:id="webAuthnDeviceCredentialsNavigator"></td>
                              </tr>
                            </tfoot>
                          </table>                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>   
            </div>
          </div>
        </div>
      </div>
    </section>
  </wicket:extend>
</html>
