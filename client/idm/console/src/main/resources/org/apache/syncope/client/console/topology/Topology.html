<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:head>
    <script type="text/javascript" src="webjars/jsplumb/${jsplumb.version}/js/jsPlumb-${jsplumb.version}-min.js"></script>
    <script type="text/javascript" src="webjars/jquery-cookie/${jquery-cookie.version}/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/idmTopology.js"></script>
    <link href="ui-commons/css/topology.css" rel="stylesheet"/>
    <link href="css/idmTopology.css" rel="stylesheet"/>

    <style type="text/css">
      legend {
        font-weight: bold;
      }
      #sentMessages {
        display: none;
      }
      #messages {
        margin: 5px;
        padding: 5px;
        border: 2px groove #f5f5f5;
      }
    </style>
  </wicket:head>
  <wicket:extend>
    <span wicket:id="toggle"/>

    <div id="zoom" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
      <span wicket:id="zoom">[Actions]</span>
    </div>
    <div id="topology">
      <div id="drawing">
        <div class="window" wicket:id="syncope" onmouseup="refreshPosition(this)">[syncope]</div>
        <span wicket:id="connectorServers">
          <div class="window" wicket:id="cs" onmouseup="refreshPosition(this)">[connector server]</div>
        </span>
        <span wicket:id="filePaths">
          <div class="window" wicket:id="fp" onmouseup="refreshPosition(this)">[file path]</div>
        </span>
        <span wicket:id="conns">
          <span wicket:id="conns">
            <div class="window" wicket:id="conn" onmouseup="refreshPosition(this)">[connector]</div>
          </span>
        </span>
        <span wicket:id="resources">
          <span wicket:id="resources">
            <div class="window" wicket:id="res" onmouseup="refreshPosition(this)">[resource]</div>
          </span>
        </span>
        <div wicket:id="newlyCreatedContainer">
          <span wicket:id="newlyCreated">
            <div class="window" wicket:id="el" onmouseup="refreshPosition(this)">[resource]</div>
          </span>
        </div>
      </div>
      <span wicket:id="jsPlace"></span>
    </div>
    <div wicket:id="resource-modal">[modal]</div>
  </wicket:extend>
</html>
