<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:panel>

    <fieldset class="enduser_fieldset">

      <div class="form-group input-md">
        <label class="form-label" for="username"><wicket:message key="username"/></label>
        <input id="username" type="text" wicket:id="username" class="form-control" 
               wicket:message="placeholder:username" 
               autofocus="autofocus" />
      </div>
      <div class="form-group input-md">
        <label class="form-label" for="securityQuestion" wicket:id="securityQuestionLabel">[LABEL]</label>
        <input id="securityQuestion" type="text" wicket:id="securityQuestion" class="form-control" 
               wicket:message="placeholder:securityQuestion" 
               autofocus="autofocus" />
        <div class="suggestions"><label class="form-label" wicket:id="not.loading">([LABEL])</label>
          <a wicket:id="reloadLink"> <wicket:message key="reload"></wicket:message></a>
        </div>
      </div>
      <div class="form-group input-md">
        <label class="form-label" for="securityAnswer" wicket:id="securityAnswerLabel">[LABEL]</label>
        <input id="securityAnswer" type="text" wicket:id="securityAnswer" class="form-control mb-3" 
               wicket:message="placeholder:securityAnswer" 
               autofocus="autofocus" />
      </div>
      <div class="form-group input-md">
        <span wicket:id="captchaPanel">[CAPTCHA]</span>
      </div>

    </fieldset>

  </wicket:panel>
</html>
