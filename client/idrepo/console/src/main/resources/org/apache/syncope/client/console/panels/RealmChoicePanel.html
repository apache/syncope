<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:panel>
    <div wicket:id="container" class="realm-header">
      <div class="realm-label">
        <nav aria-label="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
          <ol class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" wicket:id="breadcrumb"><a wicket:id="bcitem" class="nav-link"/></li>
          </ol>
        </nav>
      </div>
      <span wicket:id="realmsFragment"></span>

      <wicket:fragment wicket:id="realmsSearchFragment"> 
        <div class="realm-choice">
          <div id="realm-choice-field" class="input-group">
            <span class="input-group-append input-group-text"> 
              <i id="realm-choice-folder" class="fas fa-folder-open"></i>
            </span>
            <input type="text" class="form-control" wicket:id="searchRealms" wicket:message="placeholder:search"/>
          </div>
        </div>
      </wicket:fragment>
      <wicket:fragment wicket:id="realmsListFragment">
        <div class="realm-choice">
          <button wicket:id="realms"></button>
        </div>
      </wicket:fragment>
    </div>
  </wicket:panel>
</html>
