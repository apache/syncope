<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:head>    
    <style type="text/css">
      table.palette td.header {
        background:url("images/ui-bg_glass_75_e6e6e6_1x400.png")
          repeat-x scroll 50% 50% #E6E6E6 !important;
      }
    </style>
  </wicket:head>
  <wicket:panel>
    <div class="modal-dialog" wicket:id="dialog" aria-modal="true" tabindex="0">
      <div class="modal-content">
        <div wicket:id="header" class="modal-header">
          <h4 wicket:id="header-label" class="modal-title">Modal header</h4>
          <button wicket:id="header-close-button" type="button" class="close btn-close fas fa-times" data-bs-dismiss="modal" aria-hidden="true"></button>
        </div>
        <div class="modal-body">
          <form data-example-id="simple-input-groups" class="bs-example bs-example-form" wicket:id="form">
            <span wicket:id="content">[modal content]</span>
          </form>
        </div>
        <div class="modal-footer" wicket:id="footer">
          <wicket:container wicket:id="buttons">
            <button type="button" wicket:id="button"></button>
          </wicket:container>
          <wicket:container wicket:id="inputs">
            <button wicket:id="submit" class="btn btn-success"><wicket:message key="submit"/></button>
          </wicket:container>
        </div>
      </div>
    </div>
  </wicket:panel>
</html>
