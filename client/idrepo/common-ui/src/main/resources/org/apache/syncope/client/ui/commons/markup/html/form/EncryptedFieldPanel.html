<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:extend>
    <wicket:enclosure child="field-label">
      <label class="form-label" wicket:id="field-label">[LABEL]</label><span wicket:id="required"/>
      <span wicket:id="externalAction"/>
    </wicket:enclosure>
    <div class="input-group">
      <button type="button" class="btn btn-warning btn-flat input-group-text"
              wicket:message="confirm:confirmMessage"
              onclick="var pwd = $(this).next('input');
                    var children = $(this).children();
                    var confirmMessage = $(this).attr('confirm');
                    if (pwd.is('[readonly]')) {
                      if (pwd.val() === '') {
                        pwd.removeAttr('readonly');
                        children.attr('class', 'fa fa-unlock');
                      } else {
                        bootbox.confirm(confirmMessage, function (result) {
                          if (result === true) {
                            pwd.removeAttr('readonly');
                            pwd.val('');
                            children.attr('class', 'fa fa-unlock');
                          }
                          return true;
                        });
                      }
                    }
                "><i class="fa fa-lock"></i></button>
      <input type="password" class="form-control" wicket:id="encryptedField" readonly="true"/>
      <button type="button" class="btn btn-success btn-flat input-group-text"
              onmousedown="var pwd = $(this).prev('input');
                    if (!pwd.is('[readonly]')) {
                      pwd.attr('type', 'text');
                      $(this).children().attr('class', 'fa fa-eye-slash');
                    }"
              onmouseup="var pwd = $(this).prev('input');
                    if (!pwd.is('[readonly]')) {
                      pwd.attr('type', 'password');
                      $(this).children().attr('class', 'fa fa-eye');
                    }"
      ><i class="fa fa-eye"></i></button>
    </div>
  </wicket:extend>
</html>
