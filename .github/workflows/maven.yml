name: "Maven"

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 13 * * 4'

jobs:
  crosschecks:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        language: ['java']
        java: [ '11', '14', '16' ]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.3
      with:
        java-version: ${{ matrix.java }}
    - uses: actions/cache@v2.1.1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build
      run: mvn -U -T 1C -P 'skipTests,all'
    - name: Validate
      run: mvn -T 1C checkstyle:check ianal:verify-legal-files modernizer:modernizer apache-rat:check
    - name: Test
      run: mvn -T 1C clean test '-Dinvoker.streamLogs=true' '-Dmodernizer.skip=true' '-Dianal.skip=true' '-Drat.skip=true' '-Dcheckstyle.skip=true' '-Dsass.skip=true'
    - name: Verify
      run: mvn -f fit/core-reference/pom.xml verify '-Dit.test=RESTITCase' '-Dinvoker.streamLogs=true' '-Dmodernizer.skip=true' '-Dianal.skip=true' '-Drat.skip=true' '-Dcheckstyle.skip=true' '-Djacoco.skip=true'

