<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:extend>
    <section class="container-fluid" wicket:id="content">
      <div class="card card-outline">
        <div class="card-body">
          <div class="col-md-12">
            <div class="col-md-6 col-md-offset-3">
              <div>
                <h3 class="box-title"></h3>
              </div>
              <div class="box-body">
                <div class="box-header formcard">
                  <header class="card-container bg-danger">
                    <label class="form-label card-header-style">
                      <wicket:message key="bpmn.process.title">[BPMN_PROCESSES_TITLE]</wicket:message>
                    </label>
                  </header>
                  <div class="card-container-body">
                    <div>
                      <div class="col-xs-12">
                        <div class="form-group">
                          <span wicket:id="bpmnProcesses" class="bpmn-process-span">[BPMN PROCESSES]</span> 
                          <input wicket:id="start" wicket:message="value:start" type="button" class="btn btn-success">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="box-body">
                <div class="box-header formcard">
                  <header class="card-container bg-danger">
                    <label class="form-label card-header-style">
                      <wicket:message key="requests.to.be.approved">[ACTIVE REQUEST]</wicket:message>
                    </label>
                  </header>
                  <div class="card-container-body">
                    <div>
                      <div class="col-xs-12">
                        <div class="form-group">
                          <div wicket:id="userRequests">
                            <div wicket:id="userRequestDetails"/>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <table class="paginator">
                  <tfoot>
                    <tr>
                      <td wicket:id="navigator"></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </wicket:extend>
</html>
