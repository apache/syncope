keymaster.address=https://localhost:9443/syncope/rest/keymaster
keymaster.username=${anonymousUser}
keymaster.password=${anonymousKey}

sra.am-type=OAUTH2
sra.oauth2.tokenUri=https://localhost:9443/syncope-wa/oauth2.0/accessToken
sra.oauth2.authorizationUri=https://localhost:9443/syncope-wa/oauth2.0/authorize
sra.oauth2.userInfoUri=https://localhost:9443/syncope-wa/oauth2.0/profile
sra.oauth2.userNameAttributeName=id
sra.oauth2.scopes=
sra.oauth2.jwkSetUri=
sra.oauth2.issuer=https://localhost:9443/syncope-wa
sra.oauth2.client-id=oauth2TestClientId
sra.oauth2.client-secret=oauth2TestClientSecret

sra.global.postLogout=http://localhost:8080/logout
