<wicket:head>
    <style type="text/css">
        .ui-state-error, .ui-widget-content .ui-state-error, .ui-widget-header .ui-state-error  {
            background:url("images/ui-bg_glass_95_fef1ec_1x400.png") repeat-x scroll 50% 50% #FEF1EC;
            border:1px solid #CD0A0A;
            color:#CD0A0A;
            width: 400px;
            padding: 0px;
            margin-top: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        body {
        background: url("css/images/ui-bg_diagonals-thick_20_666666_40x40.png") 
            repeat scroll 50% 50% #666666;
        }
    </style>
</wicket:head>
<wicket:extend>

    <div class="ui-widget">
        <div style="padding: 0pt 0.7em;" class="ui-state-error ui-corner-all">
            <p><span style="float: left; margin-right: 0.3em;"
                     class="ui-icon ui-icon-alert"></span>
                <strong><span wicket:id="errorTitle"/></strong>
                <div><span wicket:id="errorMessage"/></div>
                <p>
                    <a href="" wicket:id="home">
                        <wicket:message key="home"/>
                    </a>
                </p>
            </p>
        </div>
    </div>
</wicket:extend>
